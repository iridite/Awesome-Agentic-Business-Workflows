name: Daily AI Hotspot Sniffer

on:
  schedule:
    - cron: '0 0 * * *' # æ¯å¤©å‡Œæ™¨ 0 ç‚¹è¿è¡Œ
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write # å…è®¸æäº¤ä»£ç 
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Run Sniffer Script
        working-directory: ./hotspot-sniffer
        env:
          GITHUB_TOKEN: ${{ secrets.MODELS_TOKEN }}
        run: |
          uv sync
          uv run main.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "docs: ğŸ¤– daily AI hotspot update [skip ci]" || echo "No changes to commit"
          git push
